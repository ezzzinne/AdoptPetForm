<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Adoption Form</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>  
    <main>
        <form>
            <header>
                <h1>Adopt your favorite animal!</h1>
            </header>
            <section>
                <h2>Kindly fill out this form:</h2>
            </section>
            <section class="input">
                <label for="first-name">Enter your first name: </label>
                <input type="text" name="first-name" id="first-name" placeholder="Please enter your first name" required>
            </section>
            <section class="input">
                <label for="last-name">Enter your last name: </label>
                <input type="text" name="last-name" id="last-name" placeholder="Please enter your last name" required>
            </section>
            <section class="input">
                <label for="animal">What animal would you like to adopt?</label>
                <select name="animal" id="animal">
                    <option value="" disabled selected>~Select an option~</option>
                    <option value="dog">A dog</option>
                    <option value="turtle">A turtle</option>
                    <option value="cat">A cat</option>
                    <option value="goldfish">A goldfish</option>
                </select>
            </section>
            <section class="input">
                <label for="reason">Tell us why you want to adopt this animal:</label>
                <textarea name="reason" id="reason" rows="8" cols="30"></textarea>
            </section>
            <section class="button">
                <button>Submit</button>
            </section>
        </form>
        <footer>
            &copy; 2025 Animal Shelter. All rights reserved.
        </footer>
    </main>
</body>
</html>
